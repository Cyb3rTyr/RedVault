<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 1) Full‐screen dark backdrop, hidden by default -->
    <div id="modal-overlay"></div>

    <!-- 2) Centered modal dialog, hidden by default -->
    <div id="modal-menu">
        <button id="modal-close" aria-label="Close menu">✕</button>
        <ul>
            <li><button onclick="showPage('home')">Home</button></li>
            <li><button onclick="showPage('about')">Cryptography</button></li>
            <li><button onclick="showPage('hashing')">Hashing</button></li>
            <li><button onclick="showPage('forensics')">Forensics</button></li>
            <li><button onclick="showPage('re')">Reverse Engineering</button></li>
            <li><button onclick="showPage('we')">Web Exploitation</button></li>
            <li><button onclick="showPage('others')">Others</button></li>
            <li><button onclick="/* maybe mailto or show support */">Support</button></li>
        </ul>
    </div>

    <!-- 3) Your existing hamburger toggle -->
    <button id="menu-toggle" aria-label="Open menu">☰</button>


    <div class="container">
        <aside class="sidebar">
            <button class="sidebar-btn active" onclick="showPage('home', this)">Home</button>
            <button class="sidebar-btn" onclick="showPage('about', this)">Cryptography</button>
            <button class="sidebar-btn" onclick="showPage('about', this)">Hashing</button>
            <button class="sidebar-btn" onclick="showPage('about', this)">Forensics</button>
            <button class="sidebar-btn" onclick="showPage('about', this)">Reverse Engineering</button>
            <button class="sidebar-btn" onclick="showPage('about', this)">Web Exploitation</button>
            <button class="sidebar-btn" onclick="showPage('about', this)">Others</button>

            <a class="sidebar-supp" href="https://mail.google.com/mail/?view=cm&to=support.redvault@z3r0app.org"
                target="_blank">Support</a>
        </aside>

        <main class="content">

            <section id="home" class="page">
                <div class="box">
                    <h2>Welcome to Home</h2>
                    <p>This is the home page. 2 <a href="https://example.com" target="_blank">Visit Example</a></p>

                    <div class="code-snippet">
                        <code id="cmd-git">git clone https://github.com/user/repo.git</code>
                        <button class="copy-icon" onclick="copyCommand('cmd-git', this)" aria-label="Copy to clipboard">
                            <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24" width="18"
                                fill="currentColor">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <section id="about" class="page hidden">
                <div class="box">
                    <h2>About This Project</h2>
                    <p>This is a simple static site hosted on GitHub Pages.</p>

                    <div class="code-snippet">
                        <code id="cmd-user">sherlock user123</code>
                        <button class="copy-icon" onclick="copyCommand('cmd-user', this)"
                            aria-label="Copy to clipboard">
                            <svg class="copy-svg" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24"
                                width="18" fill="currentColor">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z" />
                            </svg>
                        </button>
                    </div>
                </div>

    </div>
    </div>
    </section>


    </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
