<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My GitHub Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('about')">About</button>
        </aside>

        <main class="content">
            <section id="home" class="page">
                <div class="box">
                    <h2>Welcome to Home</h2>
                    <p>This is the home page. <a href="https://example.com" target="_blank">Visit Example</a></p>
                    <button onclick="copyToClipboard('git clone https://github.com/user/repo.git')">Copy Git
                        Command</button>
                </div>
            </section>

            <section id="about" class="page hidden">
                <div class="box">
                    <h2>About This Project</h2>
                    <p>This is a simple static site hosted on GitHub Pages.</p>
                    <a href="https://github.com" target="_blank">GitHub</a>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
