<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RedVault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="vault.png" type="vault.png">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo-container">
                <img src="vault.png" alt="Vault Logo" class="sidebar-logo">
            </div>



            <button class="sidebar-btn active" data-filter="all" onclick="applyFilter('all', this)">All</button>

            <button class="sidebar-btn" data-filter="cryptography"
                onclick="applyFilter('cryptography', this)">Cryptography</button>

            <button class="sidebar-btn" data-filter="hashing" onclick="applyFilter('hashing', this)">Hashing</button>

            <button class="sidebar-btn" data-filter="forensics"
                onclick="applyFilter('forensics', this)">Forensics</button>

            <button class="sidebar-btn" data-filter="reverse" onclick="applyFilter('reverse', this)">Reverse
                Engineering</button>

            <button class="sidebar-btn" data-filter="web" onclick="applyFilter('web', this)">Web Exploitation</button>

            <button class="sidebar-btn" data-filter="others" onclick="applyFilter('others', this)">Others</button>



            <a class="sidebar-supp" href="https://mail.google.com/mail/?view=cm&to=support.redvault@z3r0app.org"
                target="_blank">Support</a>
        </nav>

        <main class="content">
            <!-- Search bar -->
            <div class="search-container">
                <input type="text" id="global-search" placeholder="🔍 Search …" oninput="filterBoxes()"
                    class="search-input" />
                <button type="button" id="search-clear" class="search-clear" aria-label="Clear search">x</button>
            </div>

            <section id="home" class="page">

                <div class="box" data-category="hashing">
                    <h2>Welcome to Home</h2>
                    <h4>This is the home page.</h4>
                    <p>Link to the web: <a href="https://example.com" target="_blank">Visit Example</a></p>

                    <div class="code-snippet">
                        <code id="cmd-git">git clone https://github.com/user/repo.git</code>
                        <button class="copy-icon" onclick="copyCommand('cmd-git', this)" aria-label="Copy to clipboard">
                            <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24" width="18"
                                fill="currentColor">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="box" data-category="reverse">
                    <h2>About This Project</h2>
                    <p>This is a simple static site hosted on GitHub Pages.</p>

                    <div class="code-snippet">
                        <code id="cmd-user">sherlock user123</code>
                        <button class="copy-icon" onclick="copyCommand('cmd-user', this)"
                            aria-label="Copy to clipboard">
                            <svg class="copy-svg" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24"
                                width="18" fill="currentColor">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z" />
                            </svg>
                        </button>
                    </div>
                </div>

            </section>

            <script src="script.js"></script>
</body>

</html>
